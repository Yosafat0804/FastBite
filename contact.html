<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kontak Kami - FastBite</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { margin:0; font-family: 'Montserrat', sans-serif; background:#f8f8f8; color:#222;}
        .main-nav {
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
            padding: 1rem 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 100vw;
            position: relative;
            z-index: 10;
        }
        .nav-logo {
            font-weight: bold;
            font-size: 1.7rem;
            color: #ffb347;
            margin-left: 2.5rem;
            letter-spacing: 0.5px;
            font-family: 'Montserrat', sans-serif;
        }
        .nav-menu {
            display: flex;
            align-items: center;
            gap: 2.5rem;
            margin-right: 2.5rem;
        }
        .nav-menu a {
            color: #222;
            font-weight: bold;
            text-decoration: none;
            transition: color 0.2s;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
        }
        .nav-menu a.active,
        .nav-menu a:hover {
            color: #ffb347;
        }
        @media (max-width: 900px) {
            .main-nav { flex-direction: column; align-items: flex-start;}
            .nav-logo { margin-left: 1.2rem; margin-bottom: 0.7rem;}
            .nav-menu { margin-right: 1.2rem; gap: 1rem; flex-wrap: wrap;}
        }
        .container { max-width: 1100px; margin: 0 auto; padding: 2rem;}
        h1 { text-align: center; margin-bottom: 2rem;}
        /* Contact Form */
        .contact-section {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2rem;
            max-width: 500px;
            margin: 2rem auto;
        }
        .contact-row { margin-bottom: 1.2rem; }
        .contact-row label { display: block; margin-bottom: 0.3rem; }
        .contact-row input, .contact-row textarea {
            width: 100%;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .contact-section button {
            background: #ffb347;
            color: #fff;
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .contact-section button:hover { background: #ff8800; }
        .form-error {
            color: #e74c3c;
            font-size: 0.95rem;
            margin-top: 0.2rem;
        }
        .form-success {
            color: #27ae60;
            font-size: 1rem;
            margin-top: 0.7rem;
            font-weight: bold;
        }
        /* Map */
        .map-section {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2rem;
            margin: 2rem auto;
            max-width: 700px;
        }
        .map-title { font-weight: bold; margin-bottom: 1rem;}
        .map-container {
            width: 100%;
            height: 350px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 1rem;
        }
        .office-list {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .office-marker {
            background: #fffbe7;
            border-radius: 10px;
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            margin-bottom: 1rem;
            cursor: pointer;
            border: 2px solid #ffb347;
            transition: background 0.2s, border 0.2s;
        }
        .office-marker.active, .office-marker:hover {
            background: #ffb347;
            color: #fff;
            border: 2px solid #ffb347;
        }
        /* Live Chat */
        .chat-section {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2rem;
            max-width: 400px;
            margin: 2rem auto;
        }
        .chat-title { font-weight: bold; margin-bottom: 1rem;}
        .chat-box {
            background: #f8f8f8;
            border-radius: 10px;
            height: 180px;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #eee;
            font-size: 1rem;
        }
        .chat-msg {
            margin-bottom: 0.7rem;
        }
        .chat-msg.user { text-align: right; color: #ffb347;}
        .chat-msg.bot { text-align: left; color: #444;}
        .chat-input-row {
            display: flex;
            gap: 0.5rem;
        }
        .chat-input-row input {
            flex: 1;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        .chat-input-row button {
            background: #ffb347;
            color: #fff;
            border: none;
            padding: 0.5rem 1.2rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        /* FAQ */
        .faq-section {
            background: #fff;
            border-radius: 14px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 2rem;
            max-width: 700px;
            margin: 2rem auto;
        }
        .faq-title { font-weight: bold; margin-bottom: 1rem;}
        .faq-search {
            width: 100%;
            padding: 0.5rem;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 1rem;
            margin-bottom: 1.2rem;
        }
        .faq-list { margin: 0; padding: 0; list-style: none;}
        .faq-item {
            border-bottom: 1px solid #f0e6d2;
            padding: 1rem 0;
        }
        .faq-question {
            font-weight: bold;
            cursor: pointer;
            position: relative;
            padding-right: 2rem;
        }
        .faq-question::after {
            content: '+';
            position: absolute;
            right: 0;
            top: 0;
            color: #ffb347;
            font-size: 1.2rem;
            transition: transform 0.2s;
        }
        .faq-item.active .faq-question::after {
            content: '-';
            transform: rotate(180deg);
        }
        .faq-answer {
            display: none;
            color: #555;
            margin-top: 0.7rem;
        }
        .faq-item.active .faq-answer { display: block; }
        @media (max-width: 900px) {
            .main-nav { flex-direction: column; align-items: flex-start;}
            .nav-logo { margin-left: 1.2rem; margin-bottom: 0.7rem;}
            .nav-menu { margin-right: 1.2rem; gap: 1rem; flex-wrap: wrap;}
            .office-list { flex-direction: column; align-items: center;}
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-logo">FastBite</div>
        <div class="nav-menu">
            <a href="index.html">Beranda</a>
            <a href="services.html">Layanan</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="about.html">Tentang Kami</a>
            <a href="contact.html" class="active">Kontak</a>
            <a href="blog.html">Blog</a>
        </div>
    </nav>
    <div class="container">
        <h1>Kontak Kami</h1>
        <!-- Contact Form -->
        <section class="contact-section">
            <form id="contact-form" autocomplete="off" novalidate>
                <div class="contact-row">
                    <label for="contact-name">Nama</label>
                    <input type="text" id="contact-name" maxlength="40" required>
                    <div class="form-error" id="error-name"></div>
                </div>
                <div class="contact-row">
                    <label for="contact-email">Email</label>
                    <input type="email" id="contact-email" maxlength="50" required>
                    <div class="form-error" id="error-email"></div>
                </div>
                <div class="contact-row">
                    <label for="contact-msg">Pesan</label>
                    <textarea id="contact-msg" rows="4" maxlength="300" required></textarea>
                    <div class="form-error" id="error-msg"></div>
                </div>
                <button type="submit">Kirim Pesan</button>
                <div class="form-success" id="form-success"></div>
            </form>
        </section>
        <!-- Map & Office -->
        <section class="map-section">
            <div class="map-title">Lokasi Kantor Kami</div>
            <div class="map-container">
                <!-- Google Maps Embed -->
                <iframe id="gmap" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3966.262249600102!2d106.816666!3d-6.200000!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e69f3eecb1b1b1b%3A0x1e1e1e1e1e1e!2sMonas!5e0!3m2!1sid!2sid!4v1680000000000!5m2!1sid!2sid" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="office-list">
                <div class="office-marker active" data-lat="-6.200000" data-lng="106.816666">
                    <i class="fa fa-map-marker-alt"></i> Kantor Pusat (Jakarta)
                </div>
                <div class="office-marker" data-lat="-7.257472" data-lng="112.752088">
                    <i class="fa fa-map-marker-alt"></i> Cabang Surabaya
                </div>
                <div class="office-marker" data-lat="-6.914744" data-lng="107.609810">
                    <i class="fa fa-map-marker-alt"></i> Cabang Bandung
                </div>
            </div>
        </section>
        <!-- Live Chat -->
        <section class="chat-section">
            <div class="chat-title"><i class="fa fa-comments"></i> Live Chat</div>
            <div class="chat-box" id="chat-box">
                <div class="chat-msg bot">Halo! Ada yang bisa kami bantu?</div>
            </div>
            <div class="chat-input-row">
                <input type="text" id="chat-input" placeholder="Tulis pesan..." maxlength="120">
                <button id="chat-send" type="button">Kirim</button>
            </div>
        </section>
        <!-- FAQ -->
        <section class="faq-section">
            <div class="faq-title"><i class="fa fa-question-circle"></i> FAQ</div>
            <input type="text" class="faq-search" id="faq-search" placeholder="Cari pertanyaan...">
            <ul class="faq-list" id="faq-list">
                <!-- FAQ diisi dinamis -->
            </ul>
        </section>
    </div>
    <script>
        // --- Contact Form Validation ---
        function validateEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
        const nameInput = document.getElementById('contact-name');
        const emailInput = document.getElementById('contact-email');
        const msgInput = document.getElementById('contact-msg');
        const errorName = document.getElementById('error-name');
        const errorEmail = document.getElementById('error-email');
        const errorMsg = document.getElementById('error-msg');
        const formSuccess = document.getElementById('form-success');
        function validateForm() {
            let valid = true;
            errorName.textContent = '';
            errorEmail.textContent = '';
            errorMsg.textContent = '';
            if (!nameInput.value.trim()) {
                errorName.textContent = 'Nama wajib diisi.';
                valid = false;
            }
            if (!emailInput.value.trim()) {
                errorEmail.textContent = 'Email wajib diisi.';
                valid = false;
            } else if (!validateEmail(emailInput.value.trim())) {
                errorEmail.textContent = 'Format email tidak valid.';
                valid = false;
            }
            if (!msgInput.value.trim()) {
                errorMsg.textContent = 'Pesan wajib diisi.';
                valid = false;
            } else if (msgInput.value.length > 300) {
                errorMsg.textContent = 'Pesan maksimal 300 karakter.';
                valid = false;
            }
            return valid;
        }
        nameInput.oninput = validateForm;
        emailInput.oninput = validateForm;
        msgInput.oninput = validateForm;
        document.getElementById('contact-form').onsubmit = function(e) {
            e.preventDefault();
            if (validateForm()) {
                formSuccess.textContent = "Pesan berhasil dikirim. Kami akan segera menghubungi Anda!";
                this.reset();
            } else {
                formSuccess.textContent = "";
            }
        };

        // --- Google Maps Interactive Markers ---
        const officeMarkers = document.querySelectorAll('.office-marker');
        officeMarkers.forEach(marker => {
            marker.onclick = function() {
                officeMarkers.forEach(m => m.classList.remove('active'));
                marker.classList.add('active');
                const lat = marker.getAttribute('data-lat');
                const lng = marker.getAttribute('data-lng');
                // Ganti lokasi Google Maps embed
                document.getElementById('gmap').src =
                    `https://www.google.com/maps?q=${lat},${lng}&hl=id&z=15&output=embed`;
            };
        });

        // --- Live Chat Simulation ---
        const chatBox = document.getElementById('chat-box');
        const chatInput = document.getElementById('chat-input');
        const chatSend = document.getElementById('chat-send');
        function appendChat(msg, sender) {
            const div = document.createElement('div');
            div.className = 'chat-msg ' + sender;
            div.textContent = msg;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        function botReply(userMsg) {
            let reply = "Terima kasih atas pesan Anda.";
            if (/halo|hai|hi/i.test(userMsg)) reply = "Halo juga! Ada yang bisa kami bantu?";
            else if (/alamat|lokasi/i.test(userMsg)) reply = "Kantor pusat kami di Jakarta, lihat peta di atas.";
            else if (/promo|diskon/i.test(userMsg)) reply = "Info promo terbaru bisa dilihat di halaman layanan.";
            else if (/menu|makanan/i.test(userMsg)) reply = "Kami menyediakan berbagai pilihan makanan dari banyak restoran.";
            setTimeout(() => appendChat(reply, 'bot'), 700);
        }
        chatSend.onclick = function() {
            const msg = chatInput.value.trim();
            if (!msg) return;
            appendChat(msg, 'user');
            chatInput.value = '';
            botReply(msg);
        };
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') chatSend.onclick();
        });

        // --- FAQ Accordion & Search ---
        const faqData = [
            {
                q: "Bagaimana cara memesan makanan?",
                a: "Anda dapat memesan melalui aplikasi atau website kami dengan memilih restoran dan menu yang diinginkan."
            },
            {
                q: "Apakah ada biaya pengantaran?",
                a: "Ya, biaya pengantaran tergantung pada jarak dan jenis layanan yang dipilih."
            },
            {
                q: "Bagaimana cara menggunakan promo?",
                a: "Masukkan kode promo saat checkout atau pilih promo yang tersedia di halaman layanan."
            },
            {
                q: "Bagaimana jika makanan tidak sesuai pesanan?",
                a: "Silakan hubungi layanan pelanggan kami melalui live chat atau kontak yang tersedia."
            },
            {
                q: "Apakah layanan tersedia 24 jam?",
                a: "Ya, kami melayani pemesanan 24 jam di kota-kota tertentu."
            }
        ];
        function renderFAQ(filter = "") {
            const list = document.getElementById('faq-list');
            list.innerHTML = '';
            faqData.filter(f => f.q.toLowerCase().includes(filter.toLowerCase()))
                .forEach((f, idx) => {
                    const li = document.createElement('li');
                    li.className = 'faq-item';
                    li.innerHTML = `
                        <div class="faq-question" tabindex="0">${f.q}</div>
                        <div class="faq-answer">${f.a}</div>
                    `;
                    li.querySelector('.faq-question').onclick = () => {
                        li.classList.toggle('active');
                    };
                    li.querySelector('.faq-question').onkeypress = (e) => {
                        if (e.key === 'Enter' || e.key === ' ') li.classList.toggle('active');
                    };
                    list.appendChild(li);
                });
        }
        document.getElementById('faq-search').oninput = function() {
            renderFAQ(this.value);
        };
        document.addEventListener('DOMContentLoaded', function() {
            renderFAQ();
        });
    </script>
</body>
</html>
